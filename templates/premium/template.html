            items.forEach((item, idx) => {
                message += `${idx + 1}. *${item.name}*\n`;
                if (item.selectedVariants && Object.keys(item.selectedVariants).length > 0) {
                    Object.values(item.selectedVariants).forEach(variant => {
                        message += `   â”” ${variant.label}: ${variant.value}\n`;
                    });
                }
                message += `   â”” QtÃ©: ${item.quantity}\n   â”” ${formatPrice(item.price * item.quantity)} FCFA\n\n`;
            });
            
            const total = items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            message += `â”â”â”â”â”â”â”â”â”â”â”â”â”â”\nğŸ’° *TOTAL: ${formatPrice(total)} FCFA*`;
            
            window.open(`https://wa.me/${SELLER.phone}?text=${encodeURIComponent(message)}`, '_blank');
        }
        
        function filterProducts(search = '', category = 'Tous') {
            state.filteredProducts = SELLER.products.filter(p => {
                const matchSearch = !search || p.name.toLowerCase().includes(search.toLowerCase()) || p.description.toLowerCase().includes(search.toLowerCase());
                const matchCat = category === 'Tous' || p.category === category;
                return matchSearch && matchCat;
            });
            state.currentPage = 1;
            renderProducts();
        }
        
        function setupEventListeners() {
            const searchInput = document.getElementById('searchInput');
            let searchTimeout;
            
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => filterProducts(e.target.value, state.currentCategory), 300);
            });
            
            document.getElementById('categoryFilters').addEventListener('click', (e) => {
                if (e.target.classList.contains('filter-btn')) {
                    document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    state.currentCategory = e.target.dataset.category;
                    filterProducts(searchInput.value, state.currentCategory);
                }
            });
            
            document.getElementById('productsGrid').addEventListener('click', (e) => {
                if (e.target.classList.contains('qty-dec')) {
                    const id = e.target.dataset.product;
                    const qtyEl = document.getElementById(`qty-${id}`);
                    qtyEl.textContent = Math.max(0, parseInt(qtyEl.textContent) - 1);
                } else if (e.target.classList.contains('qty-inc')) {
                    const id = e.target.dataset.product;
                    const qtyEl = document.getElementById(`qty-${id}`);
                    qtyEl.textContent = parseInt(qtyEl.textContent) + 1;
                } else if (e.target.classList.contains('add-cart')) {
                    addToCart(e.target.dataset.product);
                }
            });
            
            document.getElementById('pagination').addEventListener('click', (e) => {
                if (e.target.classList.contains('pagination-btn') && !e.target.disabled) {
                    const page = e.target.dataset.page;
                    const totalPages = Math.ceil(state.filteredProducts.length / state.itemsPerPage);
                    
                    if (page === 'prev') state.currentPage = Math.max(1, state.currentPage - 1);
                    else if (page === 'next') state.currentPage = Math.min(totalPages, state.currentPage + 1);
                    else state.currentPage = parseInt(page);
                    
                    renderProducts();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });
            
            document.getElementById('cartToggle').addEventListener('click', () => {
                document.getElementById('cartPanel').classList.add('active');
            });
            
            document.getElementById('cartClose').addEventListener('click', () => {
                document.getElementById('cartPanel').classList.remove('active');
            });
            
            document.getElementById('cartItems').addEventListener('click', (e) => {
                if (e.target.classList.contains('cart-item-remove')) {
                    removeFromCart(e.target.dataset.key);
                }
            });
            
            document.getElementById('checkoutBtn').addEventListener('click', checkout);
        }
        
        function formatPrice(price) {
            return price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
        }
    </script>
</body>
